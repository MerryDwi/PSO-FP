<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Tactics - Sign In</title>

    <!-- CSS Login -->
    <link rel="stylesheet" href="./src/css/auth.css" />

    <!-- Logo -->
    <link rel="icon" href="./src/images/logo.png" />

</head>

<body>

    <!-- Background -->
    <div class="background-layer"></div>

    <!-- Container -->
    <div class="auth-container">

        <!-- LOGO -->
        <img src="./src/images/logo.png" class="logo" alt="Tiny Tactics Logo" />

        <!-- SIGN IN -->
        <div class="form-wrapper" id="signInForm">

            <h2>Welcome to Tiny Tactics</h2>
            <p>Please sign in to continue your adventure</p>

            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email or Username" required />

                <div class="password-wrapper">
                    <input type="password" id="loginPassword" placeholder="Password" required />
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
            </form>

            <p class="switch-text">
                Don't have an account?
                <span id="switchToSignUp" class="switch-link">Sign Up</span>
            </p>
        </div>

        <!-- SIGN UP -->
        <div class="form-wrapper hidden" id="signUpForm">

            <h2>Create Account</h2>
            <p>Join us and unlock your adventure</p>

            <form id="signupForm">

                <input type="email" id="signupEmail" placeholder="Email" required />

                <div class="password-wrapper">
                    <input type="password" id="signupPassword" placeholder="Password" required />
                </div>

                <div class="password-wrapper">
                    <input type="password" id="signupConfirm" placeholder="Confirm Password" required />
                </div>

                <button type="submit" class="primary-btn">Sign Up</button>
            </form>

            <p class="switch-text">
                Already have an account?
                <span id="switchToSignIn" class="switch-link">Sign In</span>
            </p>
        </div>

    </div>

    <script type="module" src="./src/js/main.js"></script>

</body>

</html>
