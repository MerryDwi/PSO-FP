# SonarCloud Configuration
# IMPORTANT: Replace the values below with your actual SonarCloud organization and project key
# You can find these values in your SonarCloud project settings:
# - Organization key: Found in your SonarCloud organization URL (e.g., https://sonarcloud.io/organizations/YOUR-ORG-KEY)
# - Project key: Found in your SonarCloud project settings (usually: org-key_project-name)
sonar.organization=your-org-key
sonar.projectKey=your-project-key

# Source code location
sonar.sources=src,auth,utils
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.test.js,**/*.spec.js

# Test configuration
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

